	<body class="text-center">

		<main class="form-whatsapp">
			<form>
				<img class="mb-4" src="./assets/logo.svg" alt="" width="72" height="57">
				<h1 class="h3 mb-3 fw-normal">Sabko Karo WhatsApp</h1>
				
				<br>

				<div class="form-floating">
					<input type="number" class="form-control" id="phoneNumber" placeholder="Phone Number" maxlength="10" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);">
					<label for="phoneNumber">Phone Number</label>
				</div>
				
				<br>
				
				<div class="form-floating">
					<textarea type="text" class="form-control" id="textMessage" placeholder="Text Message (Optional)"></textarea>
					<label for="textMessage">Text Message (Optional)</label>
				</div>

				<br>

				<button type="button" class="w-100 btn btn-lg btn-primary" onclick="sendToWhatsAppChat()">Send WhatsApp Message</button>
				<p class="mt-5 mb-3 text-muted">Made By <a href="https://twitter.com/sarvesh_is_wow" target="_blank">Sarvesh Kedia</a></p>
			</form>
		</main>
